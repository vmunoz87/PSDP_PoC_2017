<body>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="./js/materialize.js"></script>
<script type="text/javascript" src="./js/vmz.js"></script>

<div class="container" id="allinsc">

    <form>
        <div class="row col l4 m4 s2">
            <h6 class="blue-text">Renseignez vos données personnelles</h6>
        
        <div class="divider"> </div>
    
        <div class="Section"> </div>

            <div class="col l4 m4 s2">
                <input type="checkbox" id="Male" /> <label for="Male">Mr</label>
            </div>
            <div class="col l4 m4 s2">
                <input type="checkbox" id="Female" /> <label for="Female">Mme</label>
            </div>
            <div class="col l4 m4 s2">
                <input type="checkbox" id="Fem" /> <label for="Fem">Mlle</label>
            </div>
            <div class="divider">
            </div>

        </div>

        <div class="row">
            <div class="input-field col l6 m8 s6">
                <input id="first_name" type="text" class="validate">
                <label for="first_name" data-error="Format incorrect" data-success="Format correct">Prénom</label>
            </div>
            <div class="input-field col l6 m8 s6">
                <input id="nom" type="text" class="validate">
                <label for="last_name" data-error="Format incorrect" data-success="Format correct">Nom</label>
            </div>

        </div>
        <div class="row">
            <div class="input-field col l6 m8 s6">
                <input id="age" type="date" class="datepicker">
                <label for="age" data-error="Format incorrect" data-success="Format correct">Date de naissance</label>
            </div>

            <div class="input-field col  l6 m8 s6">
                <input id="email" type="email" class="validate">
                <label for="email" data-error="Format incorrect" data-success="Format correct"> Adresse mail</label>
            </div>
            
        </div>

        <div class="row">
            <div class="input-field col l6 m8 s6">
                <input id="password" type="password" class="validate">
                <label for="password" data-error="Format incorrect" data-success="Format correct">Mot de passe</label>
            </div>

            <div class="input-field col l6 m8 s6">
                <input id="passwordConfirm" type="password" class="validate">
                <label for="passwordConfirm" data-error="Format incorrect" data-success="Format correct">Confirmer le mot de passe</label>
            </div>
        </div>

        <div class="row">
                    <div class="input-field col l6 m8 s6">
                <input id="phone" type="tel" class="validate">
                <label for="phone" data-error="Format incorrect" data-success="Format correct">Téléphone fixe</label>
            </div>
            <div class="input-field col l6 m8 s6">
                <input id="phone" type="tel" class="validate">
                <label for="phone" data-error="Format incorrect" data-success="Format correct">Téléphone portable</label>
            </div>
        </div>


         <div class="row">
            <div class="input-field col l6 m8 s6">
                <select>
                  <option value="" disabled selected>Selectionner une catégorie professionnelle</option>
                  <option value="1">Ouvrier du batiment</option>
                  <option value="2">Cadre</option>
                  <option value="3">Santé/Medecine</option>
                  <option value="4">Retraité</option>
                </select>
                <label>Profession</label>
              </div>
            
            <div class="input-field col l6 m8 s6">
                <select>
                  <option value="" disabled selected>Etat civil</option>
                  <option value="1">Marié</option>
                  <option value="2">Celibataire</option>
                </select>
                <label>Maison</label>
              </div>
            </div>

        
        <h6 class="blue-text">Renseignez votre addresse</h6>
        <div class="Section"> </div>
        <div class="divider"> </div>

        <div class="row">
         <div class="input-field col l6 m8 s6">
                <input id="Num" type="text" class="validate">
                <label for="Num" data-error="Format incorrect" data-success="Format correct">Numero</label>
            </div>
             <div class="input-field col l6 m8 s6">
                <input id="Num" type="text" class="validate">
                <label for="Num" data-error="Format incorrect" data-success="Format correct">Rue/voie</label>
            </div>
             </div>

             <div class="row">
         <div class="input-field col l6 m8 s6">
                <input id="codePostal" type="text" class="validate">
                <label for="codePostal" data-error="Format incorrect" data-success="Format correct">Code postal</label>
            </div>
             <div class="input-field col l6 m8 s6">
                <input id="city" type="text" class="validate">
                <label for="city" data-error="Format incorrect" data-success="Format correct">Ville</label>
            </div>
             </div>


        <h6 class="blue-text">Renseignez vos coordonnées bancaire</h6>
        <div class="Section"> </div>
        <div class="divider"> </div>

        <div class="row">
         <div class="input-field col l6 m8 s6">
                <input id="coordonnéesBancaires" type="text" class="validate">
                <label for="coordonnéesBancaires" data-error="Format incorrect" data-success="Format correct">IBAN</label>



             <div id="validerInsc">
                    <a class="waves-effect waves-light btn-large" href="./portalFO.html">Valider</a>
            </div>
</div>
</div>
</div>
</div>
            


</form>
</div>

</body>
